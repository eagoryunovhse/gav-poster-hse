<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>.ГАВ</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/responsive.css">
</head>
<body>

	<header class="header">
		<div class="header__logo">
			<div class="header__logo-circle-1"></div>
			<div class="header__logo-circle-2"></div>
			<div class="header__logo-circle-3"></div>
			<div class="header__logo-circle-4"></div>
			<div class="header__logo-circle-5"></div>
			<div class="header__logo-circle-6"></div>
			<div class="header__logo-circle-7"></div>
			<div class="header__logo-circle-8"></div>
			<img class="header__logo-image" src="./images/headerLogo.png" alt="headerLogo">
		</div>
		<div class="header__paw">
			<img class="header__paw-image" src="./images/paw.png" alt="paw">
		</div>
		<div class="header__tail">
			<img class="header__tail-image" src="./images/tail.png" alt="tail">
		</div>
	</header>

	<main class="main">
		<div class="main-row-1">
			<div class="row-1__lang-border">
				<p class="row-1__lang-text">Язык</p>
			</div>
			<div class="row-1__dog-border">
				<div class="row-1__dog-nose"></div>
				<div class="row-1__dog-head"></div>
				<div class="row-1__dog-ear"></div>
				<div class="row-1__dog-eye"></div>
				<div class="row-1__dog-body"></div>
				<div class="row-1__dog-tail"></div>       
				<div class="row-1__dog-front-paw"></div>
				<div class="row-1__dog-hind-paw"></div>
			</div>
			<div class="row-1__study-border">
				<p class="row-1__study-text">Изучай</p>
			</div>
		</div>
		<div class="main-row-2">
			<div class="row-2__bone">
				<img class="row-2__bone-image" src="./images/bone.png" alt="bone">
			</div>
			<div class="row-2__translate">
				<img class="row-2__translate-image" src="./images/translate.png" alt="translate">
			</div>
			<div class="row-2__tongue">
				<img class="row-2__tongue-image" src="./images/tongue.png" alt="tongue">
			</div>
			<div class="row-2__dog">
				<img class="row-2__dog-image" src="./images/dog.png" alt="dog">
			</div>	
		</div>

		<div class="main-row-3">
			<div class="row-3__border">
				<div class="row-3__study-border">
					<p class="row-3__study-text">Изучай</p>
				</div>
				<div class="row-3__elements-border">
						<img class="row-3__elements-dots" src="./images/3dots.png" alt="dots">
						<img class="row-3__elements-semicircle" src="./images/semicircle.png" alt="semicircle">
				</div>
				<div class="row-3__lang">
					<div class="row-3__lang-top">
						<div class="lang-top_i-border">
						<p class="lang-top_i-text">Я</p>
						</div>
						<div class="lang-top_z-border">
						<p class="lang-top_z-text">З</p>
						</div>
					</div>
					<div class="row-3__lang-bottom">
						<div class="lang-bottom_s-border">
						<p class="lang-bottom_s-text">Ы</p>
						</div>
						<div class="lang-bottom_k-border">
						<p class="lang-bottom_k-text">К</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="main-row-4">
			<div class="row-4__dots-border">
				<img class="row-4__dots-image" src="./images/3dots.png" alt="dots">
			</div>
			<div class="row-4__semicircle">
				<img class="row-4__semicircle-image" src="./images/semicircle.png" alt="4__semicircle">
			</div>
			<div class="row-4__question-border">
				<div class="row-4__question-text">
					<h2 class="row-4__question-text-heading">Отгадай загадку</h2>
					<p class="row-4__question-text-question">
						Гладишь — ласкается,<br>
						Дразнишь — кусается.<br>
					</p>
				</div>
				<div class="row-4__question-button">
					<div class="row-4__question-button-line"></div>
					<a class="row-4__question-button-button" href="#">Проверить</a>
				</div>
			</div>
		</div>
		<div class="main-row-5">
			<div class="row-5__left">
				<div class="row-5__left-head"></div>
				<div class="row-5__left-mouth"></div>
				<div class="row-5__left-nose"></div>
				<div class="row-5__left-eye-left"></div>
				<div class="row-5__left-eye-right"></div>
			</div>
			<div class="row-5__righ">
				<div class="row-5__right-head"></div>
				<div class="row-5__right-mouth"></div>
				<div class="row-5__right-nose"></div>
				<div class="row-5__right-eye-left"></div>
				<div class="row-5__right-eye-right"></div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="footer__about">
			<p class="footer__about-text">О проекте</p>
		</div>
		<div class="footer__author">
			<p class="footer__author-text">Егор<br>Горюнов</p>
		</div>
		<div class="footer__group">
			<p class="footer__group-text">БП22Д308</p>
		</div>
		<div class="footer__inst">
			<p class="footer__inst-text">Вшэ<br>дизайн<br>пермь</p>
		</div>
	</footer>
</body>
</html>
